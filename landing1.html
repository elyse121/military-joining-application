  <script>
    // Get the current UTC hour
    const currentHour = new Date().getUTCHours();

    // Define the greeting based on the time of day
    let greetingMessage;

      greetingMessage = 'Good morning to you';
    } else if (currentHour >= 12 && currentHour < 18) {
