<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RDF JOINING APPLICATION FORM</title>
    <style>
        /* Existing CSS styles */
        h2 {
            font-family: Sans-serif;
            font-size: 24px;
            font-style: normal;
            font-weight: bold;
            color: blue;
            text-align: center;
            text-decoration: underline;
        }
        table {
            font-family: verdana;
            color: white;
            font-size: 16px;
            font-style: normal;
            font-weight: bold;
            background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
            border-collapse: collapse;
            border: 4px solid #000000;
            border-style: dashed;
            margin: 0 auto;
        }

        input[type=text],
        input[type=email],
        input[type=number],
        textarea,
        select {
            width: 90%;
            padding: 6px 12px;
            margin: 5px 0;
            box-sizing: border-box;
        }

        input[type=submit],
        input[type=reset] {
            width: 15%;
            padding: 8px 12px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .image-container {
            width: 150px;
            height: 150px;
            overflow: hidden;
            margin: 0 auto;
            border: 2px dashed #000;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        img.preview-image {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <h2>RDF JOINING APPLICATION FORM</h2>
    <form>
        <table cellpadding="10">
            <!-- Other form fields here -->
           

           </td>
            </tr>
            <tr>
                <td>fname</td>
                <td><input type="text" name="fname" maxlength="50" placeholder="First Name" /></td>
            </tr>
            <tr>
                <td>lname</td>
                <td><input type="text" name="lname" maxlength="50" placeholder="Last Name" /></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="email" name="email" maxlength="100" placeholder="youremail@gmail.com" /></td>
            </tr>
            <tr>
                <td>phone</td>
                <td><input type="text" name="phone" maxlength="15" placeholder="+250xxxxxxxxx" /></td>
            </tr>
            <tr>
                <td>gender</td>
                <td><input type="text" name="gender" maxlength="15" placeholder="+250xxxxxxxxx" /></td>
            </tr>
            <tr>
                <td>dob</td>
                <td>
                    <input type="date" name="dob" />
                </td>
            </tr>
            
            <tr>
                <td>province</td>
                <td><input type="text" name="province" maxlength="50" placeholder="province" /></td>
            </tr>
            <tr>
                <td>district</td>
                <td><input type="text" name="district" maxlength="50" placeholder="District" /></td>
            </tr>
            <tr>
                <td>sector</td>
                <td><input type="text" name="sector" maxlength="50" placeholder="Sector" /></td>
            </tr>
            
           
            
            <tr>
           
                <td>why</td>
                <td><textarea name="why" rows="4" cols="30" placeholder="at least ten lines"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="file" id="pdfFile1" name="pdffile" accept=".pdf" /><br>

                <td colspan="2" align="center">
                    <input type="submit" value="Submit">

                </td>
            </tr>
        </table>
    </form>
    <script>
        function loadImage(event) {
            var image = document.getElementById('uploadedImage');
            image.src = URL.createObjectURL(event.target.files[0]);
            image.style.display = 'block';
        }
    </script>
</body>
</html>
